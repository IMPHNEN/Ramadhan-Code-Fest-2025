<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - ZoFeb</title>
    <link rel="icon" type="image/x-icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <div class="blob"></div>
        </div>
        <!-- ====================================== Header ===================================== -->
        <header id="top-navbar" class="top-navbar top-navbar2">
            <div class="top-header-full">
                <div class="back-btn">
                    <a href="javascript:history.go(-1)">
                        <img src="assets/images/svg/left-black-arrow.svg" alt="left-black-arrow">
                    </a>
                </div>
                <div class="header-title">
                    <h1>Profile</h1>
                </div>
            </div>
        </header>
        <!-- ====================================== Section One ===================================== -->
        <section class="section-main-ver" id="New-password">
            <h2 class="d-none">Hidden</h2>
            <div class="camera-main profile-screen-main">
                <div class="circle-img-girl">
                    <img class="profile-pic" src="assets/images/account-profile/profile-img.jpg" alt="profile-img">
                </div>
                <div class="camera-img-main">
                    <img class="upload-button" src="assets/images/svg/camera.svg" alt="camera">
                </div>
                <input class="file-upload" type="file" accept="image/*">
            </div>
            <div class="form-item mt-0">
                <input type="text" id="Name" autocomplete="off" required="">
                <label class="info-person" for="Name">Name</label>
                <img class="eye-off" src="assets/images/svg/edit.svg" alt="edit">
            </div>
            <div class="form-item mt-0">
                <input type="text" id="EmailAdd" autocomplete="off" required="">
                <label class="info-person" for="EmailAdd">Email Address</label>
                <img class="eye-off" src="assets/images/svg/edit.svg" alt="eye-off">
            </div>
            <div class="form-item mt-0">
                <input type="text" id="Address" autocomplete="off" required="">
                <label class="info-person" for="Address">Address</label>
                <img class="eye-off" src="assets/images/svg/edit.svg" alt="edit">
            </div>
            <div class="form-item mt-0">
                <input type="text" id="datepicker" autocomplete="off" required="">
                <label class="info-person" for="datepicker">Date of Birth</label>
                <img class="eye-off" src="assets/images/svg/edit.svg" alt="eye-off">
            </div>
            <div class="form-item mt-0">
                <input type="text" id="Gender" autocomplete="off" required="">
                <label class="info-person" for="Gender">Gender</label>
                <img class="eye-off" src="assets/images/svg/edit.svg" alt="eye-off">
            </div>
        </section>
        <div class="button-main Verify-btn">
            <a href="#">Update Changes</a>
        </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/cal.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        $("#datepicker").datepicker({
            dateFormat: "dd-mm-yy"
            , duration: "fast"
        });
    </script>
</body>
</html>
