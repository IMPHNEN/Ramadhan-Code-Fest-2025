<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - ZoFeb</title>
    <link rel="icon" type="image/x-icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <div class="blob"></div>
        </div>
        <!-- ====================================== Header ================================== -->
        <header id="top-navbar" class="top-navbar top-navbar2">
            <div class="top-header-full">
                <div class="back-btn">
                    <a href="javascript:history.go(-1)">
                        <img src="assets/images/svg/left-black-arrow.svg" alt="left-black-arrow">
                    </a>
                </div>
                <div class="header-title">
                    <h1>Filter</h1>
                </div>
            </div>
        </header>
        <!-- ====================================== Filter Screen ===================================== -->
        <section class="section-main-ver">
            <div class="filter-sales-btn-container">
                <button class="filter-sales-btn active" id="sale-btn">Sale</button>
                <button class="filter-sales-btn" id="trending-btn">Trending</button>
                <button class="filter-sales-btn" id="new-btn">New</button>
            </div>
            <div class="container categories-main p-0">
                <h2 class="categories">Category</h2>
            </div>
            <div class="tab-btn-main ms-0">
                <a href="javascript:void(0);" data-tab="one" class=" tab-btn tab-active">All</a>
                <a href="javascript:void(0);" data-tab="two" class=" tab-btn">Clothes</a>
                <a href="javascript:void(0);" data-tab="three" class=" tab-btn">Electronics</a>
                <a href="javascript:void(0);" data-tab="four" class=" tab-btn">Cosmetics</a>
                <a href="javascript:void(0);" data-tab="five" class=" tab-btn">Fitness</a>
                <div class="clear"></div>
            </div>
            <div class="container categories-main p-0">
                <h2 class="categories">Price</h2>
            </div>
            <div class="container-heeh">
                <div class="price-filter">
                    <div class="slider">
                        <span id="min-price" class="price-label">$10</span>
                        <span id="max-price" class="price-label">$70</span>
                        <input type="range" id="min-slider" min="0" max="100" value="0">
                        <input type="range" id="max-slider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
            <div class="container categories-main p-0">
                <h2 class="categories">Rating</h2>
            </div>
            <div class="review-bottom filter-review">
                <div class="review-desc">
                    <div class="review-sec">
                        <input type="radio" id="clothes-size1" name="select-language">
                        <label class="custom-radio-sel-review" for="clothes-size1">
                            <img class="review-star" src="assets/images/svg/star-orng.svg" alt="star">All
                        </label>
                    </div>
                    <div class="review-sec">
                        <input type="radio" id="clothes-size2" name="select-language">
                        <label class="custom-radio-sel-review" for="clothes-size2">
                            <img class="review-star" src="assets/images/svg/star-orng.svg" alt="star">5
                        </label>
                    </div>
                    <div class="review-sec">
                        <input type="radio" id="clothes-size3" name="select-language">
                        <label class="custom-radio-sel-review" for="clothes-size3">
                            <img class="review-star" src="assets/images/svg/star-orng.svg" alt="star">4
                        </label>
                    </div>
                    <div class="review-sec">
                        <input type="radio" id="clothes-size4" name="select-language" checked="">
                        <label class="custom-radio-sel-review" for="clothes-size4">
                            <img class="review-star" src="assets/images/svg/star-orng.svg" alt="star">3
                        </label>
                    </div>
                    <div class="review-sec">
                        <input type="radio" id="clothes-size5" name="select-language">
                        <label class="custom-radio-sel-review" for="clothes-size5">
                            <img class="review-star" src="assets/images/svg/star-orng.svg" alt="star">2
                        </label>
                    </div>
                    <div class="review-sec">
                        <input type="radio" id="clothes-size6" name="select-language">
                        <label class="custom-radio-sel-review" for="clothes-size6">
                            <img class="review-star" src="assets/images/svg/star-orng.svg" alt="star">1
                        </label>
                    </div>
                </div>
            </div>
        </section>
        <div class="button-main Verify-btn">
            <a href="javascript:history.go(-1)">Filter</a>
        </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
