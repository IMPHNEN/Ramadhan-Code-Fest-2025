<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - ZoFeb</title>
    <link rel="icon" type="image/x-icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>
<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <div class="blob"></div>
        </div>
        <!-- ====================================== Header ===================================== -->
        <header id="top-navbar" class="top-navbar top-navbar2">
            <div class="top-header-full">
                <div class="back-btn">
                    <a href="javascript:history.go(-1)">
                        <img src="assets/images/svg/left-black-arrow.svg" alt="left-black-arrow">
                    </a>
                </div>
                <div class="header-title">
                    <h1>Add New Address</h1>
                </div>
            </div>
        </header>
        <!-- ====================================== Section One ===================================== -->
        <section class="section-main-ver" id="New-password">
            <h2 class="d-none">hidden</h2>
            <div class="d-flex align-items-center justify-content-center ">
                <img class="map1-img" src="assets/images/add-new-address/loaction-map.jpg" alt="loaction-map">
            </div>
            <div class="form-item">
                <input type="text" id="title" autocomplete="off" required="">
                <label class="info-person" for="title">Title</label>
            </div>
            <div class="form-item mt-0">
                <input type="text" id="address" autocomplete="off" required="">
                <label class="info-person" for="address">Address</label>
            </div>
            <div class="remember-section">
                <div class="footer-checkbox-sec">
                    <input class="footer-checkbox-input" id="footer-checkbox" type="checkbox">
                    <label for="footer-checkbox" class="footer-chec-txt">Make this as the default address</label>
                </div>
            </div>
        </section>
        <div class="button-main Verify-btn">
            <a href="myAddress.html">Add Address</a>
        </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
